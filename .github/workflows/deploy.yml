name: build-and-deploy-book

# Trigger the workflow on push to main branch and PRs
on: [push, pull_request]
# This job installs dependencies, builds the book, and deploys the html
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Get PR number
        run: echo "Your PR is ${PR}"
        env:
          PR: ${{ github.event.pull_request.number }}
      - uses: julia-actions/setup-julia@v1
        with:
          version: 1.9.0
      - run: julia -e 'println("Hello, World from Julia!")'
      - name: ğŸ“¦ Cache Conda Packages
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('conda-linux-64.lock') }}
      - name: ğŸ Set up Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          activate-environment: L96M2lines
          environment-file: conda-linux-64.lock
      - name: ğŸ‘€ Check Conda environment
        shell: bash -l {0}
        run: |
          pip install -r requirements.txt
          conda info
          conda list
      - name: ğŸ“¦ Installing graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: ğŸ‘€ Check Tensorflow installation
        shell: bash -l {0}
        run: |
          python -c "import tensorflow as tf; print(tf.reduce_sum(tf.random.normal([1000, 1000])))"
      # - name: ğŸ“¦ Setting up PySR
      #   shell: bash -l {0}
      #   run: |
      #     pip install -U pysr
      #     python -m pysr install
      - name: ğŸ“¦ Cache Notebooks
        uses: actions/cache@v2
        with:
          path: _build/.jupyter_cache
          key: notebook_cache-${{hashFiles('_toc.yml', '_config.yml', 'environment.yaml') }}
      - name: ğŸ“– Build the book
        shell: bash -l {0}
        run: |
          mkdir -p _notebook_cache
          jupyter-book build .
      - name: ğŸ“– Show logs from the book build
        shell: bash -l {0}
        run: |
          find _build/html -name "*.log" -print -exec cat {} \;
      - name: ğŸš€ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
          keep_files: false
          force_orphan: true
